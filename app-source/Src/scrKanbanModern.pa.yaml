# ************************************************************************************************
# PowerApps Kanban View - Modern Design
# Created for TD Project Governance Tool
# ************************************************************************************************
Screens:
  scrKanbanModern:
    Properties:
      Fill: |
        =RGBA(250, 250, 250, 1)
      Height: |
        =Max(App.Height, App.MinScreenHeight)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: |-
        =
        // Initialize sidebar state
        Set(varSidebarExpanded, true);

        // Load deliverables
        ClearCollect(
            colKanbanDeliverables,
            Filter(
                [@Deliverables],
                Active = true
            )
        );

        // Get status values for columns
        ClearCollect(
            colKanbanStatuses,
            Choices([@Deliverables].Status)
        );
    Children:
      - MainContainer:
          Control: GroupContainer
          Variant: verticalAutoLayoutContainer
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Fill: =RGBA(250, 250, 250, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutGap: =0
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
          Children:
            - Sidebar:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.Stretch
                  DropShadow: =DropShadow.Semilight
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =Parent.Height
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =20
                  LayoutMinWidth: =60
                  PaddingBottom: =20
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =20
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: |-
                    =If(varSidebarExpanded, 280, 60)
                  ZIndex: =10
                Children:
                  - SidebarToggleButton:
                      Control: Button
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Color: =RGBA(0, 120, 212, 1)
                        DisplayMode: =DisplayMode.Edit
                        Fill: =RGBA(0, 0, 0, 0)
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Normal
                        Height: =50
                        HoverBorderColor: =RGBA(0, 120, 212, 0.1)
                        HoverColor: =RGBA(0, 120, 212, 1)
                        HoverFill: =RGBA(0, 120, 212, 0.05)
                        OnSelect: =Set(varSidebarExpanded, !varSidebarExpanded)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        PressedBorderColor: =RGBA(0, 120, 212, 0.2)
                        PressedColor: =RGBA(0, 120, 212, 1)
                        PressedFill: =RGBA(0, 120, 212, 0.1)
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Size: =18
                        Text: |-
                          =If(varSidebarExpanded, "â˜°", "â˜°")
                        Width: =Parent.Width - 20
                        X: =10
                  - SidebarTitle:
                      Control: Label
                      Properties:
                        Align: =Align.Left
                        Color: =RGBA(32, 31, 30, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Height: =40
                        PaddingBottom: =0
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =0
                        Size: =20
                        Text: |-
                          =If(varSidebarExpanded, "Kanban Board", "")
                        Visible: =varSidebarExpanded
                        Width: =Parent.Width
                  - SidebarDivider1:
                      Control: Rectangle
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Fill: =RGBA(230, 230, 230, 1)
                        Height: =1
                        Width: =Parent.Width - 40
                        X: =20
                  - SidebarMetrics:
                      Control: GroupContainer
                      Variant: verticalAutoLayoutContainer
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =If(varSidebarExpanded, 200, 0)
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =12
                        PaddingBottom: =10
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =10
                        Visible: =varSidebarExpanded
                        Width: =Parent.Width
                      Children:
                        - MetricTotal:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              DropShadow: =DropShadow.None
                              Fill: =RGBA(0, 120, 212, 0.05)
                              Height: =60
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =4
                              PaddingBottom: =10
                              PaddingLeft: =12
                              PaddingRight: =12
                              PaddingTop: =10
                              RadiusBottomLeft: =6
                              RadiusBottomRight: =6
                              RadiusTopLeft: =6
                              RadiusTopRight: =6
                              Width: =Parent.Width
                            Children:
                              - MetricTotalLabel:
                                  Control: Label
                                  Properties:
                                    Align: =Align.Left
                                    Color: =RGBA(100, 100, 100, 1)
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Normal
                                    Height: =20
                                    Size: =11
                                    Text: ="TOTAL DELIVERABLES"
                                    Width: =Parent.Width
                              - MetricTotalValue:
                                  Control: Label
                                  Properties:
                                    Align: =Align.Left
                                    Color: =RGBA(0, 120, 212, 1)
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    Height: =28
                                    Size: =24
                                    Text: =CountRows(colKanbanDeliverables)
                                    Width: =Parent.Width
                        - MetricCompleted:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              DropShadow: =DropShadow.None
                              Fill: =RGBA(16, 124, 16, 0.05)
                              Height: =60
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =4
                              PaddingBottom: =10
                              PaddingLeft: =12
                              PaddingRight: =12
                              PaddingTop: =10
                              RadiusBottomLeft: =6
                              RadiusBottomRight: =6
                              RadiusTopLeft: =6
                              RadiusTopRight: =6
                              Width: =Parent.Width
                            Children:
                              - MetricCompletedLabel:
                                  Control: Label
                                  Properties:
                                    Align: =Align.Left
                                    Color: =RGBA(100, 100, 100, 1)
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Normal
                                    Height: =20
                                    Size: =11
                                    Text: ="COMPLETED"
                                    Width: =Parent.Width
                              - MetricCompletedValue:
                                  Control: Label
                                  Properties:
                                    Align: =Align.Left
                                    Color: =RGBA(16, 124, 16, 1)
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Bold
                                    Height: =28
                                    Size: =24
                                    Text: |-
                                      =CountRows(
                                          Filter(
                                              colKanbanDeliverables,
                                              'Completion%' = 1
                                          )
                                      )
                                    Width: =Parent.Width
            - KanbanArea:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  AlignInContainer: =AlignInContainer.Stretch
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(250, 250, 250, 1)
                  FillPortions: =1
                  Height: =Parent.Height
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =0
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width - Sidebar.Width
                Children:
                  - KanbanHeader:
                      Control: GroupContainer
                      Variant: horizontalAutoLayoutContainer
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: =80
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =20
                        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                        PaddingBottom: =20
                        PaddingLeft: =30
                        PaddingRight: =30
                        PaddingTop: =20
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =Parent.Width
                      Children:
                        - HeaderTitle:
                            Control: Label
                            Properties:
                              Align: =Align.Left
                              Color: =RGBA(32, 31, 30, 1)
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Bold
                              Height: =Parent.Height
                              Size: =28
                              Text: ="Deliverables Board"
                              VerticalAlign: =VerticalAlign.Middle
                              Width: =400
                        - HeaderRefreshButton:
                            Control: Button
                            Properties:
                              Align: =Align.Center
                              BorderColor: =RGBA(0, 120, 212, 1)
                              BorderThickness: =1
                              Color: =RGBA(0, 120, 212, 1)
                              Fill: =RGBA(255, 255, 255, 1)
                              Font: =Font.'Segoe UI'
                              FontWeight: =FontWeight.Semibold
                              Height: =40
                              HoverBorderColor: =RGBA(0, 120, 212, 1)
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =RGBA(0, 120, 212, 1)
                              OnSelect: |-
                                =ClearCollect(
                                    colKanbanDeliverables,
                                    Filter([@Deliverables], Active = true)
                                )
                              PaddingBottom: =8
                              PaddingLeft: =20
                              PaddingRight: =20
                              PaddingTop: =8
                              PressedBorderColor: =RGBA(0, 120, 212, 1)
                              PressedColor: =RGBA(255, 255, 255, 1)
                              PressedFill: =RGBA(0, 100, 180, 1)
                              RadiusBottomLeft: =4
                              RadiusBottomRight: =4
                              RadiusTopLeft: =4
                              RadiusTopRight: =4
                              Size: =13
                              Text: ="ðŸ”„ Refresh"
                              Width: =120
                  - KanbanColumns:
                      Control: GroupContainer
                      Variant: horizontalAutoLayoutContainer
                      Properties:
                        AlignInContainer: =AlignInContainer.Stretch
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(250, 250, 250, 1)
                        FillPortions: =1
                        Height: =Parent.Height - KanbanHeader.Height
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutGap: =20
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =20
                        PaddingLeft: =30
                        PaddingRight: =30
                        PaddingTop: =20
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =Parent.Width
                      Children:
                        - ColumnNotStarted:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              DropShadow: =DropShadow.Light
                              Fill: =RGBA(255, 255, 255, 1)
                              FillPortions: =1
                              Height: =Parent.Height
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =0
                              LayoutMinWidth: =300
                              RadiusBottomLeft: =8
                              RadiusBottomRight: =8
                              RadiusTopLeft: =8
                              RadiusTopRight: =8
                              Width: =Parent.Width / 4 - 15
                            Children:
                              - ColumnNotStartedHeader:
                                  Control: GroupContainer
                                  Variant: verticalAutoLayoutContainer
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    Fill: =RGBA(173, 173, 173, 0.1)
                                    FillPortions: =0
                                    Height: =60
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =4
                                    PaddingBottom: =12
                                    PaddingLeft: =16
                                    PaddingRight: =16
                                    PaddingTop: =12
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =8
                                    RadiusTopRight: =8
                                    Width: =Parent.Width
                                  Children:
                                    - ColumnNotStartedTitle:
                                        Control: Label
                                        Properties:
                                          Align: =Align.Left
                                          Color: =RGBA(96, 94, 92, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Bold
                                          Height: =24
                                          Size: =14
                                          Text: ="NOT STARTED"
                                          Width: =Parent.Width - 40
                                    - ColumnNotStartedCount:
                                        Control: Label
                                        Properties:
                                          Align: =Align.Left
                                          Color: =RGBA(150, 150, 150, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Normal
                                          Height: =20
                                          Size: =11
                                          Text: |-
                                            =CountRows(
                                                Filter(
                                                    colKanbanDeliverables,
                                                    StartsWith(Status.Value, "Not Started")
                                                )
                                            ) & " items"
                                          Width: =Parent.Width
                              - GalleryNotStarted:
                                  Control: Gallery
                                  Variant: galleryVertical
                                  Properties:
                                    DelayItemLoading: =true
                                    FillPortions: =1
                                    Height: =Parent.Height - ColumnNotStartedHeader.Height
                                    Items: |-
                                      =Filter(
                                          colKanbanDeliverables,
                                          StartsWith(Status.Value, "Not Started")
                                      )
                                    Layout: =Layout.Vertical
                                    LoadingSpinner: =LoadingSpinner.Data
                                    LoadingSpinnerColor: =RGBA(173, 173, 173, 1)
                                    ShowScrollbar: =true
                                    TemplatePadding: =8
                                    TemplateSize: =140
                                    Width: =Parent.Width
                                  Children:
                                    - CardNotStarted:
                                        Control: GroupContainer
                                        Variant: verticalAutoLayoutContainer
                                        Properties:
                                          DropShadow: =DropShadow.Light
                                          Fill: =RGBA(255, 255, 255, 1)
                                          Height: =Parent.TemplateHeight - 16
                                          LayoutDirection: =LayoutDirection.Vertical
                                          LayoutGap: =8
                                          OnSelect: =Navigate(scrDeliverablesForm, ScreenTransition.Fade, {varSelectedDeliverable: ThisItem})
                                          PaddingBottom: =12
                                          PaddingLeft: =12
                                          PaddingRight: =12
                                          PaddingTop: =12
                                          RadiusBottomLeft: =6
                                          RadiusBottomRight: =6
                                          RadiusTopLeft: =6
                                          RadiusTopRight: =6
                                          Width: =Parent.Width - 32
                                        Children:
                                          - CardNotStartedTitle:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: =RGBA(32, 31, 30, 1)
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Semibold
                                                Height: =40
                                                Size: =13
                                                Text: =ThisItem.DeliverableName
                                                Width: =Parent.Width
                                          - CardNotStartedWorkstream:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: =RGBA(0, 120, 212, 1)
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Normal
                                                Height: =20
                                                Size: =11
                                                Text: =ThisItem.Workstream.Value
                                                Width: =Parent.Width
                                          - CardNotStartedDivider:
                                              Control: Rectangle
                                              Properties:
                                                BorderColor: =RGBA(0, 0, 0, 0)
                                                Fill: =RGBA(240, 240, 240, 1)
                                                Height: =1
                                                Width: =Parent.Width
                                          - CardNotStartedOwner:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: =RGBA(96, 94, 92, 1)
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Normal
                                                Height: =20
                                                Size: =11
                                                Text: ="ðŸ‘¤ " & ThisItem.Owner.DisplayName
                                                Width: =Parent.Width
                                          - CardNotStartedDate:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: |-
                                                  =If(
                                                      ThisItem.TargetDate < Today(),
                                                      RGBA(196, 49, 75, 1),
                                                      RGBA(96, 94, 92, 1)
                                                  )
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Normal
                                                Height: =20
                                                Size: =11
                                                Text: ="ðŸ“… " & Text(ThisItem.TargetDate, "mmm dd, yyyy")
                                                Width: =Parent.Width
                        - ColumnInProgress:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              DropShadow: =DropShadow.Light
                              Fill: =RGBA(255, 255, 255, 1)
                              FillPortions: =1
                              Height: =Parent.Height
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =0
                              LayoutMinWidth: =300
                              RadiusBottomLeft: =8
                              RadiusBottomRight: =8
                              RadiusTopLeft: =8
                              RadiusTopRight: =8
                              Width: =Parent.Width / 4 - 15
                            Children:
                              - ColumnInProgressHeader:
                                  Control: GroupContainer
                                  Variant: verticalAutoLayoutContainer
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    Fill: =RGBA(255, 193, 7, 0.1)
                                    FillPortions: =0
                                    Height: =60
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =4
                                    PaddingBottom: =12
                                    PaddingLeft: =16
                                    PaddingRight: =16
                                    PaddingTop: =12
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =8
                                    RadiusTopRight: =8
                                    Width: =Parent.Width
                                  Children:
                                    - ColumnInProgressTitle:
                                        Control: Label
                                        Properties:
                                          Align: =Align.Left
                                          Color: =RGBA(162, 123, 0, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Bold
                                          Height: =24
                                          Size: =14
                                          Text: ="IN PROGRESS"
                                          Width: =Parent.Width
                                    - ColumnInProgressCount:
                                        Control: Label
                                        Properties:
                                          Align: =Align.Left
                                          Color: =RGBA(150, 150, 150, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Normal
                                          Height: =20
                                          Size: =11
                                          Text: |-
                                            =CountRows(
                                                Filter(
                                                    colKanbanDeliverables,
                                                    StartsWith(Status.Value, "In Progress")
                                                )
                                            ) & " items"
                                          Width: =Parent.Width
                              - GalleryInProgress:
                                  Control: Gallery
                                  Variant: galleryVertical
                                  Properties:
                                    DelayItemLoading: =true
                                    FillPortions: =1
                                    Height: =Parent.Height - ColumnInProgressHeader.Height
                                    Items: |-
                                      =Filter(
                                          colKanbanDeliverables,
                                          StartsWith(Status.Value, "In Progress")
                                      )
                                    Layout: =Layout.Vertical
                                    LoadingSpinner: =LoadingSpinner.Data
                                    LoadingSpinnerColor: =RGBA(255, 193, 7, 1)
                                    ShowScrollbar: =true
                                    TemplatePadding: =8
                                    TemplateSize: =140
                                    Width: =Parent.Width
                                  Children:
                                    - CardInProgress:
                                        Control: GroupContainer
                                        Variant: verticalAutoLayoutContainer
                                        Properties:
                                          DropShadow: =DropShadow.Light
                                          Fill: =RGBA(255, 255, 255, 1)
                                          Height: =Parent.TemplateHeight - 16
                                          LayoutDirection: =LayoutDirection.Vertical
                                          LayoutGap: =8
                                          OnSelect: =Navigate(scrDeliverablesForm, ScreenTransition.Fade, {varSelectedDeliverable: ThisItem})
                                          PaddingBottom: =12
                                          PaddingLeft: =12
                                          PaddingRight: =12
                                          PaddingTop: =12
                                          RadiusBottomLeft: =6
                                          RadiusBottomRight: =6
                                          RadiusTopLeft: =6
                                          RadiusTopRight: =6
                                          Width: =Parent.Width - 32
                                        Children:
                                          - CardInProgressAccent:
                                              Control: Rectangle
                                              Properties:
                                                BorderColor: =RGBA(0, 0, 0, 0)
                                                Fill: =RGBA(255, 193, 7, 1)
                                                Height: =4
                                                RadiusBottomLeft: =2
                                                RadiusBottomRight: =2
                                                RadiusTopLeft: =2
                                                RadiusTopRight: =2
                                                Width: =Parent.Width
                                          - CardInProgressTitle:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: =RGBA(32, 31, 30, 1)
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Semibold
                                                Height: =40
                                                Size: =13
                                                Text: =ThisItem.DeliverableName
                                                Width: =Parent.Width
                                          - CardInProgressWorkstream:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: =RGBA(0, 120, 212, 1)
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Normal
                                                Height: =20
                                                Size: =11
                                                Text: =ThisItem.Workstream.Value
                                                Width: =Parent.Width
                                          - CardInProgressProgress:
                                              Control: GroupContainer
                                              Variant: horizontalAutoLayoutContainer
                                              Properties:
                                                DropShadow: =DropShadow.None
                                                Fill: =RGBA(0, 0, 0, 0)
                                                Height: =20
                                                LayoutDirection: =LayoutDirection.Horizontal
                                                LayoutGap: =8
                                                Width: =Parent.Width
                                              Children:
                                                - ProgressBarBg:
                                                    Control: Rectangle
                                                    Properties:
                                                      BorderColor: =RGBA(0, 0, 0, 0)
                                                      Fill: =RGBA(220, 220, 220, 1)
                                                      FillPortions: =1
                                                      Height: =8
                                                      RadiusBottomLeft: =4
                                                      RadiusBottomRight: =4
                                                      RadiusTopLeft: =4
                                                      RadiusTopRight: =4
                                                      Width: =Parent.Width - 40
                                                    Children:
                                                      - ProgressBarFill:
                                                          Control: Rectangle
                                                          Properties:
                                                            BorderColor: =RGBA(0, 0, 0, 0)
                                                            Fill: =RGBA(255, 193, 7, 1)
                                                            Height: =Parent.Height
                                                            RadiusBottomLeft: =4
                                                            RadiusBottomRight: =4
                                                            RadiusTopLeft: =4
                                                            RadiusTopRight: =4
                                                            Width: =Parent.Width * ThisItem.'Completion%'
                                                            X: =0
                                                            Y: =0
                                                - ProgressText:
                                                    Control: Label
                                                    Properties:
                                                      Align: =Align.Right
                                                      Color: =RGBA(96, 94, 92, 1)
                                                      Font: =Font.'Segoe UI'
                                                      FontWeight: =FontWeight.Semibold
                                                      Height: =20
                                                      Size: =10
                                                      Text: =Round(ThisItem.'Completion%' * 100, 0) & "%"
                                                      Width: =35
                                          - CardInProgressOwner:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: =RGBA(96, 94, 92, 1)
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Normal
                                                Height: =20
                                                Size: =11
                                                Text: ="ðŸ‘¤ " & ThisItem.Owner.DisplayName
                                                Width: =Parent.Width
                                          - CardInProgressDate:
                                              Control: Label
                                              Properties:
                                                Align: =Align.Left
                                                Color: |-
                                                  =If(
                                                      ThisItem.TargetDate < Today(),
                                                      RGBA(196, 49, 75, 1),
                                                      RGBA(96, 94, 92, 1)
                                                  )
                                                Font: =Font.'Segoe UI'
                                                FontWeight: =FontWeight.Normal
                                                Height: =20
                                                Size: =11
                                                Text: ="ðŸ“… " & Text(ThisItem.TargetDate, "mmm dd, yyyy")
                                                Width: =Parent.Width
                        - ColumnInReview:
                            Control: GroupContainer
                            Variant: verticalAutoLayoutContainer
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              DropShadow: =DropShadow.Light
                              Fill: =RGBA(255, 255, 255, 1)
                              FillPortions: =1
                              Height: =Parent.Height
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =0
                              LayoutMinWidth: =300
                              RadiusBottomLeft: =8
                              RadiusBottomRight: =8
                              RadiusTopLeft: =8
                              RadiusTopRight: =8
                              Width: =Parent.Width / 4 - 15
                            Children:
                              - ColumnInReviewHeader:
                                  Control: GroupContainer
                                  Variant: verticalAutoLayoutContainer
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    Fill: =RGBA(0, 120, 212, 0.1)
                                    FillPortions: =0
                                    Height: =60
                                    LayoutDirection: =LayoutDirection.Vertical
                                    LayoutGap: =4
                                    PaddingBottom: =12
                                    PaddingLeft: =16
                                    PaddingRight: =16
                                    PaddingTop: =12
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =8
                                    RadiusTopRight: =8
                                    Width: =Parent.Width
                                  Children:
                                    - ColumnInReviewTitle:
                                        Control: Label
                                        Properties:
                                          Align: =Align.Left
                                          Color: =RGBA(0, 90, 158, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Bold
                                          Height: =24
                                          Size: =14
                                          Text: ="IN REVIEW"
                                          Width: =Parent.Width
                                    - ColumnInReviewCount:
                                        Control: Label
                                        Properties:
                                          Align: =Align.Left
                                          Color: =RGBA(150, 150, 150, 1)
                                          Font: =Font.'Segoe UI'
                                          FontWeight: =FontWeight.Normal
                                          Height: =20
                                          Size: =11
                                          Text: |-
                                            =CountRows(
                                                Filter(
                                                    colKanbanDeliverables,
                                                    StartsWith(Status.Value, "In Review") || StartsWith(Status.Value, "Testing") || StartsWith(Status.Value, "Review")
                                                )
                                            ) & " items"
                                          Width: =Parent.Width
                              - GalleryInReview:
                                  Control: Gallery
