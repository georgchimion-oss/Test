Screens:
  scrWeeklyHours:
    Properties:
      Fill: |
        =RGBA(255, 255, 255, 1)
      Height: |
        =Max(App.Height, App.MinScreenHeight)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: |-
        =// Workstream dropdown
        ClearCollect(
            colWorkstreamDD,
            { Value: "All" }
        );
        Collect(
            colWorkstreamDD,
            Choices([@Deliverables].Workstream)
        );

        // Status dropdown
        ClearCollect(
            colStatusDD,
            { Value: "All" }
        );
        Collect(
            colStatusDD,
            Choices([@Deliverables].Status)
        );

        Reset(DatePickerCanvas1);

        // Always start from *this* week's Monday when arriving on the screen
        Set(
           varWeekStart,
           DateAdd(
               Today(),
               1 - Weekday(Today(), StartOfWeek.Monday),
               TimeUnit.Days
           )
        );

        // Build 7 days for that week
        ClearCollect(
            colWeekDays,
            { Label: "Monday",    Date: varWeekStart     },
            { Label: "Tuesday",   Date: varWeekStart + 1 },
            { Label: "Wednesday", Date: varWeekStart + 2 },
            { Label: "Thursday",  Date: varWeekStart + 3 },
            { Label: "Friday",    Date: varWeekStart + 4 },
            { Label: "Saturday",  Date: varWeekStart + 5 },
            { Label: "Sunday",    Date: varWeekStart + 6 }
        );

        // Merge with existing WeeklyHours rows for this user
        ClearCollect(
            colMergedHours,
            AddColumns(
                colWeekDays As wd,
                Hours,
                    LookUp(
                        WeeklyHours,
                        EmployeeEmail = User().Email && Date = wd.Date,
                        HoursWorked
                    ),
                Notes,
                    LookUp(
                        WeeklyHours,
                        EmployeeEmail = User().Email && Date = wd.Date,
                        Notes
                    )
            )
        );


        // Current staff row
        Set(
           varCurrentStaff,
           LookUp(Staff, Email = User().Email)
        );
        // Is Admin?
        Set(
           varIsAdmin,
           !IsBlank(varCurrentStaff) && varCurrentStaff.Role.Value = "Admin"
        );
        // Workstreams where this person is a leader
        // (Leader is a People column with multiple selection = YES)
        Set(
           varLeaderWorkstreams,
           Filter(
               Workstreams,
               Active,
               User().Email in Leader.Email
           )
        );
        // Is Workstream Leader (of at least one WS)?
        Set(
           varIsLeader,
           CountRows(varLeaderWorkstreams) > 0
        );
        // Can this user approve PTO?
        Set(
           varCanApprovePTO,
           varIsAdmin || varIsLeader
        );
